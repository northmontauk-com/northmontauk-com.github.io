<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - North Montauk Island</title>
    <style>
        @font-face {
            font-family: 'Ppeiko';
            src: url('../m/ppeiko-medium.otf') format('opentype');
        }

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #102224;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-family: 'Ppeiko', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .form {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }

        .form input {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .form .button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #102224;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .image {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
        }

        .image img {
            width: 100%;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .thank-you {
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Get in Touch</h1>
        <form class="form" id="contactForm" action="https://cgnew.wpengine.com/apis/north/form/create/" method="POST">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="text" name="address" class="hidden" tabindex="-1" autocomplete="off">
            <button type="submit" class="button">Submit</button>
        </form>
        <div class="thank-you" id="thankYouMessage" style="display: none;">
            Thank you! We'll get in touch soon.
        </div>
		<div class="thank-you" id="Error" style="display: none;">
            There was an issue, please try again later.
        </div>
        <div class="image">
            <img src="../m/1.png" alt="North Montauk Island">
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const honeypot = formData.get('address');

            // Honeypot check
            if (honeypot) {
                console.log('Bot detected');
                return;
            }

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('thankYouMessage').style.display = 'block';
                    form.style.display = 'none';
                } else {
                    document.getElementById('Error').style.display = 'block';
                    form.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('Error').style.display = 'block';
                form.style.display = 'none';
            }
        });
    </script>
</body>
</html>
